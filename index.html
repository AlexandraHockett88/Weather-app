<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Agbalumo&family=Kalam:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <header>
      <form id="search-form">
        <input
          type="search"
          placeholder="Enter a city..."
          required
          class="input"
          id="input"
        />
        <input type="submit" value="Search" class="submit" id="submit" />
      </form>
    </header>
    <main>
      <div class="city-details">
        <div>
          <h1 class="current-city" id="current-city">Lisboa</h1>
          <br />
          <p class="current-details">
            <span id="current-date">Wednesday 11:43</span>, moderate rain
            <br />
            Humidity: <strong>87%</strong>, Wind:<strong>7.2km/h</strong>
          </p>
        </div>
        <div class="current-temperature">
          <span class="current-temperature-icon">ðŸŒž</span>
          <span class="current-temperature-degrees" id="current-degrees"
            >24</span
          >
          <span class="current-temperature-unit">ÂºC</span>
        </div>
      </div>
    </main>

        >Alexandra Hockett</a
      >, is open sourced on
      <a
        href="https://github.com/AlexandraHockett88/Weather-app"
        target="_blank"
        >GitHub</a
      >
      and hosted on

      >.

  </body>
</html>
